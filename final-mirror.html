<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Tap Reveal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000000;
            font-family: sans-serif;
        }

        .mirror-image img {
            max-width: 100%;
            transition: filter 0.5s ease, opacity 0.5s ease;
            cursor: pointer;
        }
        .blurred {
            filter: blur(15px) grayscale(50%);
        }

        .arrow {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 2rem;
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="mirror-image">
        <img src="images/end-page/mirror-art272 (1).jpg" alt="Mirror Image" id="mirror-img" class="blurred">
    </div>

    <a href="drag-queen.html" class="arrow back-arrow">âž¤</a>

    <script>
        const img = document.getElementById('mirror-img');

        img.addEventListener('click', () => {
            img.classList.remove('blurred');
        });
    </script>

</body>
</html>
